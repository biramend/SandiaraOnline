<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="color: #551ae0;text-align: center">Modifier le produit</h2>
        <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Nom Produit</label>
            <input class="form-control" type="text" value="{{produit.name}}" id="name" name="name"/>

        </div>
        <div class="mb-3">
              <label for="description" class="form-label">Description</label>
             <input class="form-control"  type="text" value="{{ produit.description }}" id="description" name="description"/>

        </div>
                <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
             <input class="form-control"  type="text" value="{{produit.price}}" id="price" name="price"/>

        </div>
        <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control"  value="{{ produit.quantity }}" id="quantity" name="quantity"/>

        </div>
        <div class="mb-3">
            <img src="{{ produit.picture.url }}" width="200">
            <label for="picture" class="form-label">Image</label>
            <input type="file" class="form-control"  value="{{produit.picture}}" id="picture" name="picture"/>

        </div>
        <div class="mb-3">
              <label for="categorie" class="form-label">Categorie</label>

            <select id="categorie" name="categorie">
                {% for categorie in categories %}
                <option value="{{ produit.categorie }}">
                    {{ categorie.nom }}
                </option>
                 {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="vendeur" class="form-label">Nom Vendeur</label>
             <select id="vendeur" name="vendeur">
                {% for vendeur in vendeurs %}
                <option value="{{ vendeur.categorie }}">
                    {{ vendeur.nom }}
                </option>
                 {% endfor %}
            </select>
        </div>

    <input class="btn btn-primary" type="submit" value="Modifier">
</div>
    </form>
</body>
</html>
