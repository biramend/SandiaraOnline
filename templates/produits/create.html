<body>
    
    {% include 'base/navbar.html' %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="color: #551ae0;text-align: center">Ajouter un produit</h2>
        <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom Produit</label>
            {{form.name}}
        </div>
        <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              {{ form.description }}
        </div>
                <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Prix</label>
            {{form.price}}
        </div>
        <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Quantity</label>
              {{ form.quantity }}
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image</label>
            {{form.picture}}
        </div>
        <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Categorie</label>
              {{ form.categorie }}
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom Vendeur</label>
            {{form.vendeur}}
        </div>

    <input class="btn btn-primary" type="submit" value="Enregistrer">
</div>
    </form>
