<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="color: #551ae0;text-align: center">Ajouter un(e) vendeur(se)</h2>
        <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom Vendeur</label>
            {{form.nom}}
        </div>
        <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Email</label>
              {{ form.email }}
        </div>
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Téléphone</label>
            {{form.phone}}
        </div>
        <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Adresse</label>
              {{ form.address }}
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CIN</label>
            {{form.nci}}
        </div>
       <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Profile</label>
            {{form.profile}}
        </div>
    <input class="btn btn-primary" type="submit" value="Enregistrer">
</div>
    </form>
</body>
</html>
