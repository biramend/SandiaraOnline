<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1" style="text-align: center;color: blue">Nos Vendeurs</h5>
        <div class="row">
            <!-- Team member -->
            {% for vendeur in vendeurs %}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{ vendeur.profile.url }}" alt="card image"></p>
                                    <h4 class="card-title">{{ vendeur.nom }}</h4>
                                    <h4 class="card-title">{{ vendeur.phone }}</h4>
                                    <h4 class="card-title">{{ vendeur.email }}</h4>
                                    <p class="card-text">{{ vendeur.address }}</p>
                                    <a href="" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

          </div>
    </div>
</section>
